<!DOCTYPE html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<form name="frm" ng-submit="addTask()">
				<input type="text" ng-model="newTask" required/>
				<button ng-disabled="frm.$invalid" >Go</button>
			</form>
			
			<ul>
				<li ng-repeat="task in tasks">
					<input type="checkbox" ng-model="isDone" ng-click="showCounts(isDone)"/>
					{{task.title}}
				</li>
			</ul>
			<p>{{count}}</p>
		</div>
	</body>
	
	<script>
		angular.module('myApp',[]).
		controller('myCtrl',function($scope){
			$scope.tasks = [
				{'title':'Build a to do app','done':false}
			];
			
			$scope.addTask = function(){
				$scope.tasks.push({'title':$scope.newTask,'done':false})
			};
			
			$scope.count = 0;
			$scope.showCounts = function(isDone){
				if(isDone){
					$scope.count++;
				}else{
					$scope.count--;
				}
				return $scope.count;
			}
		})		
	</script>
</html>
